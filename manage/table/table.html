<div class="container">
    <div class="page-header">
        <div class="title">普通列表</div>
        <div class="subtitle">一个用于数据展示的普通列表</div>
    </div>

    <form class="form">
        <input type="text" class="input-text">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>col 1</th>
            <th>col 2</th>
            <th>col 3</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="d in tableData">
            <td>{{d.d1}}</td>
            <td>{{d.d2}}</td>
            <td>{{d.d3}}</td>
        </tr>
        </tbody>
    </table>
</div>
