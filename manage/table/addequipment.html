<div class="container">
    <div class="addshopPanel-container">
        <div class="addShopHeader">
            添加POS硬件设备
        </div>

        <div class="form">
            <div class="form-view">
                <label class="form-label">终端编号</label>
                <input type="text" class="input-text" ng-model="equipmentItem.terminalId">
            </div>
            <div class="form-view">
                <label class="form-label">终端型号</label>
                <input type="text" class="input-text" ng-model="equipmentItem.terminalSN">
            </div>
            <div class="form-view">
                <label class="form-label">序列号</label>
                <input type="text" class="input-text" ng-model="equipmentItem.modelNo">
            </div>

            <div class="form-view">
                <label class="form-label">所属商城</label>
                <select class="input-text"  ng-model="equipmentItem.mallName" ng-options="mallNameItem for mallNameItem in mallNames">
                </select>

            </div>



            <div class="addShop-btnContainer">
                <button type="button" class="addShopConformBtn" ng-click="addEquipmentConformBtnClick()">确认添加</button>
                <a href="#!/table" class="addShopCancelBtn"><span class="addShopCancelSpan">取消</span></a>

            </div>



        </div>
    </div>
</div>
